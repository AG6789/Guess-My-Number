  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 30)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score"> 💯 Tries: <span class="score"> 0</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
        <br>
        <br>
        <p class="label-legend"> 🔼 Legend: <span class="key"> <FONT COLOR="#87CEFA"> <br> <br> <br> Too ... - Diff >= 15
          <br>
          <br>
          <br>
          A bit ... - Diff >= 10
          <br>
          <br>
          <br>
          Very close... - Diff >= 5
          <br>
          <br>
          <br>
          Oh just... - Diff < 5
          <br>
          <br>
          <br>
          (... = High/Low) </span></FONT COLOR> </p>
      </section>
    </main>
